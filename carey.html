<html>
<head>
	<meta charset="UTF-8">
	<title>Carey's website</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class='container_one'>
		<div class='control'>
			<h1 class='header1'>Parks & recreation</h1>
			<div class='text'>
				<p class='intro'>Discover the great outdoors of Wellington City. Search for parks, Zoos and campgrounds, just click on the options to explore!</p>
				<a class='button' href='index.html'>Back!</a>
			</div>
			
			<div class='rating'>
				<ul class='lists'>
					<li value='campground'><a>Campgrounds</a></li>
					<li value='zoo'><a>Zoo</a></li>
					<li value='park'><a>Park</a></li>
				</ul>
			</div>

			<div class='type'>
				<p class='info' id='instruct'>Click on the markers to find the location!</p>
				<p class='info' id='name'></p>
				<p class='info' id='address'></p>
				<p class='info' id='rating'></p>
			</div>

		</div>

	    <div id='map'></div>

	</div>

<script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
