<html>

<head>
	<meta charset="UTF-8">
	<title>Google Food Map | Flo's Website</title>
	
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="body2">
	<div class="back-btn-wrapper2">
		<a href="index.html" class="waves-effect waves-light btn back-btn2"><i class="material-icons left">arrow_back</i>BACK</a>
	</div>
	
	 
	<div class="app-container2">
		<div class="info-search-container2">
			<div class="name-of-app2">
				<h1 class="app-title2">Hungry? Thirsty? Bored?</h1>
				<p class="sub-app-title2">Search for food and drink establishments around Wellington!</p>
			</div>

			<div class="search-filter-container2">
				<div class="input-field search-bar-wrapper2">
					<div class="search-icon-wrapper2">
						<i class="material-icons search-icon2">search</i>
					</div>
					<input placeholder="Search...coffee, chicken, beer" id="searchBar2" type="text" value="">
				</div>
				
				<div class="selecter-wrapper2">
					<div class="input-field col s12 establishment-selecter2">
						<select id="establishmentSelect2">
							<option value="food" selected>Choose a Type of Establishment</option>
							<option value="cafe">Cafes</option>
							<option value="restaurant">Restaurants</option>
							<option value="meal_takeaway">Takeaways</option>
							<option value="bar">Bars</option>
						</select>
					</div>
				</div>

				<button class="waves-effect waves-light btn search-btn2" id="searchBtn2">SEARCH</button>

			</div>

			<div class="data-ouput-container2" id="dataOuputContainer2">
			</div>
		</div>
		<div class="map-container2">
			
			<div id="map2">
			</div>
		</div>

	</div>

	<script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
	<script type='text/javascript' src='node_modules/materialize-css/dist/js/materialize.min.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-i0Prlq_867UzFtLYIaLz1UeSsCxhQ10&&libraries=places&callback=initMap2"></script>
	<script type='text/javascript' src='js/flo.js'></script>
</body>

</html>
